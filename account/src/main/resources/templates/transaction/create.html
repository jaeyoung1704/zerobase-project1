<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>잔액 사용</title>
<!-- [Bootstrap] -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<!-- 부트스트랩 테이블 -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
<link rel="stylesheet" href="${path}/resources/css/style.css">

<style>
BODY {
	display: grid;
	place-items: center;
	min-height: 100dvh;
}
</style>

</head>
<body>
	<div>
		<h3>잔액 사용 페이지 입니다</h3>
		<form action="/transaction/create" method="post">
			<table class="table table-bordered table-hover table-striped"
				style="width: 300px;">
				<tr bgcolor="#04B45F">
					<td style='text-align: center;'>사용자 아이디</td>
					<td><input type="text" name="userId"></td>
				</tr>
				<tr>
					<td style='text-align: center;'>계좌 번호</td>
					<td><input type="text" name="accountNumber"></td>
				</tr>
				<tr>
					<td style='text-align: center;'>거래 금액</td>
					<td><input type="text" name="transactionValue"></td>
				</tr>
			</table>
			<input type="submit" value="생성">
		</form>
	</div>
</body>
</html>
